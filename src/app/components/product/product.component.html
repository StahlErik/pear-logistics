<div class="product-line">
  <p>
    <span style="float: left"> {{ product.productNumber }} </span>
    <span style="text-align: center"> {{ product.title }} </span>
    <span style="float: right">
      {{ product.price }}kr
      <mat-icon (click)="onEdit(product)" style="padding-left: 0.5em">
        create</mat-icon
      >
    </span>
  </p>
</div>
