<div class="shipping-line" style="padding: 2em">
  <span>{{
    shipping.date
      .toDate()
      .toString()
      .substr(0, 15)
  }}</span>
  <span>{{ product.title ? product.title : '' }}</span>
  <span>{{ warehouse.city ? warehouse.city : '' }}</span>
  <span style="float: right">
    {{ shipping.units }}
    <mat-icon (click)="onEdit(shipping)" style="padding-left: 0.5em">
      create</mat-icon
    >
  </span>
</div>
