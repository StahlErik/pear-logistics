<div class="shipping-line">
  <span *ngIf="shipping.date; else filler">{{
    shipping.date
      .toDate()
      .toString()
      .substr(0, 15)
  }}</span>
  <ng-template #filler>
    <span>Har ej {{ incoming ? 'anl√§nt' : 'skickats' }}</span>
  </ng-template>
  <span>{{ product.title }}</span>
  <span>{{ warehouse.city }}</span>
  <span>
    {{ shipping.units }}
    <mat-icon (click)="onEdit(shipping)" style="padding-left: 0.5em">
      create</mat-icon
    >
  </span>
</div>
