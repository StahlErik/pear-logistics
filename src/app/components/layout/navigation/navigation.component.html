<header>
  <mat-toolbar
    color="{{ 'primary' }}"
    style="display:flex; justify-content: space-between"
  >
    <button type="button" mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 style="float:right">PäronLogistik</h1>
  </mat-toolbar>
</header>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [fixedInViewport]="true"
    [attr.role]="(isMobile | async) ? 'dialog' : 'navigation'"
    [mode]="(isMobile | async) ? 'over' : 'side'"
    [opened]="!(isMobile | async)"
  >
    <!-- Default navigation options -->
    <mat-nav-list>
      <a mat-list-item routerLink="overview-page">
        <mat-icon>dashboard</mat-icon>
        Översikt
      </a>
      <a mat-list-item routerLink="shipping-page">
        <mat-icon>local_shipping</mat-icon>
        In- och utleveranser
      </a>
      <a mat-list-item routerLink="product-page">
        <mat-icon>smartphone</mat-icon>
        Produkter
      </a>
      <a mat-list-item routerLink="warehouse-page">
        <mat-icon>business</mat-icon>
        Färdigvarulager
      </a>
    </mat-nav-list> </mat-sidenav
  ><mat-sidenav-content>
    <article>
      <!-- Content -->
      <main>
        <ng-content></ng-content>
      </main>

      <!--Footer-->
      <!-- <footer>
        <app-footer></app-footer>
      </footer> -->
    </article>
  </mat-sidenav-content>
</mat-sidenav-container>
